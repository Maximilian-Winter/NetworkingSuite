services:
  master_server:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - SERVER_TYPE=master
    ports:
      - "0.0.0.0:8001:8001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./logs/master:/app/logs/master
    networks:
      - multiuser_network

  entrance_server:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - SERVER_TYPE=entrance
    ports:
      - "0.0.0.0:8080:8080"
    volumes:
      - ./logs/entrance:/app/logs/entrance
    depends_on:
      - master_server
    networks:
      - multiuser_network

  runtime_instance:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - SERVER_TYPE=runtime
    ports:
      - "0.0.0.0:8081:8081"
    volumes:
      - ./logs/runtime:/app/logs/runtime
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
    depends_on:
      - master_server
    networks:
      - multiuser_network

networks:
  multiuser_network:
    driver: bridge